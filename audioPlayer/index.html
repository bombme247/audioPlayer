<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>audio player</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/aaffa49ce6.js" crossorigin="anonymous"></script>
</head>

<body>
  <img src="#" id="background">
  <audio id="current-song" src=""></audio>
  <div class="blackout">
  </div>
  <div class="player">
    <div class="player__container">
      <!-- track image  -->
      <img src="#" id="track__image">
      <!-- track info  -->
      <div class="track__info-container">
        <p id="title"></p>
        <p id="artist"></p>
      </div>
      <!-- duration line  -->
      <div class="duration__line">
        <div class="line"></div>
        <div class="time">
          <span class="current">0:10</span>
          <span class="current">2:30</span>
        </div>
      </div>
      <!-- player controls  -->
      <div class="controls">
        <div class="controls__main">
          <button class="back">
            <i class="fa-solid fa-backward fa-2xl" style="color: #eeeeee;"></i>
          </button>
          <button class="play-pause">
            <i id="playPause" class="fa-solid fa-play fa-2xl" style="color: #ffffff;"></i>
          </button>
          <button class="forward">
            <i class="fa-solid fa-forward fa-2xl" style="color: #eeeeee;"></i>
          </button>
        </div>
        <div class="controls__minor">
          <div class="controls__mode">
            <button class="shuffle small-btn">
              <i class="fa-solid fa-shuffle fa-lg" style="color: #eeeeee;"></i>
            </button>
            <button class="repeat small-btn">
              <i class="fa-solid fa-repeat fa-lg" style="color: #eeeeee;"></i>
            </button>
            </div>
              <button class="list small-btn">
                <i class="fa-solid fa-list-ul fa-lg" style="color: #eeeeee;"></i>
              </button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="js/track-list.js"></script>
</body>

</html>
